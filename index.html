<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Piano</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="piano">
            <div id="top-keys">
                <button id="pianokey-s" onclick="pianoKey('sounds/d-5.mp3')">S</button>
                <button id="pianokey-d" onclick="pianoKey('sounds/e3.mp3')">D</button>
                <button id="pianokey-f" onclick="pianoKey('sounds/e4.mp3')">F</button>
                <button id="pianokey-g" onclick="pianoKey('sounds/e5.mp3')">G</button>
                <button id="pianokey-h" onclick="pianoKey('sounds/f3.mp3')">H</button>
                <button id="pianokey-j" onclick="pianoKey('sounds/f-3.mp3')">J</button>
                <button id="pianokey-k" onclick="pianoKey('sounds/f4.mp3')">K</button>
                <button id="pianokey-l" onclick="pianoKey('sounds/f-4.mp3')">L</button>
                <button id="pianokey-z" onclick="pianoKey('sounds/f5.mp3')"> Z </button>
                <button id="pianokey-x" onclick="pianoKey('sounds/f-5.mp3')">X</button>
                <button id="pianokey-c" onclick="pianoKey('sounds/g3.mp3')"> C</button>
                <button id="pianokey-v" onclick="pianoKey('sounds/g-3.mp3')">V </button>
            </div>
        <div id="piano-keys">
            <button id="pianokey-1" onclick="pianoKey('sounds/a3.mp3')">1</button>
            <button id="pianokey-2" onclick="pianoKey('sounds/a-3.mp3')">2</button>            
            <button id="pianokey-3" onclick="pianoKey('sounds/a4.mp3')">3</button>            
            <button id="pianokey-4" onclick="pianoKey('sounds/a-4.mp3')">4</button>            
            <button id="pianokey-5" onclick="pianoKey('sounds/a5.mp3')">5</button>            
            <button id="pianokey-6" onclick="pianoKey('sounds/a-5.mp3')">6</button>            
            <button id="pianokey-7" onclick="pianoKey('sounds/b3.mp3')">7</button>            
            <button id="pianokey-8" onclick="pianoKey('sounds/b4.mp3')">8</button>            
            <button id="pianokey-9" onclick="pianoKey('sounds/b5.mp3')">9</button>            
            <button id="pianokey-0" onclick="pianoKey('sounds/c3.mp3')">0</button>            
            <button id="pianokey-q" onclick="pianoKey('sounds/c-3.mp3')">Q</button>            
            <button id="pianokey-w" onclick="pianoKey('sounds/c4.mp3')"><div id="span">W</div></button>            
            <button id="pianokey-e" onclick="pianoKey('sounds/c-4.mp3')">E</button>            
            <button id="pianokey-r" onclick="pianoKey('sounds/c5.mp3')">R</button>            
            <button id="pianokey-t" onclick="pianoKey('sounds/c-5.mp3')">T</button>            
            <button id="pianokey-y" onclick="pianoKey('sounds/c6.mp3')">Y</button>            
            <button id="pianokey-u" onclick="pianoKey('sounds/d3.mp3')">U</button>            
            <button id="pianokey-i" onclick="pianoKey('sounds/d-3.mp3')">I</button>            
            <button id="pianokey-o" onclick="pianoKey('sounds/d4.mp3')">O</button>            
            <button id="pianokey-p" onclick="pianoKey('sounds/d-4.mp3')">P</button>            
            <button id="pianokey-a" onclick="pianoKey('sounds/d5.mp3')">A</button>            
        </div>
        <div id="piano-bottom"><img src="/bottompiano.jpg"></div>
        <script src="main.js"></script>
    </body>
</html>
