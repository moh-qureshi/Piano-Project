<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Piano</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="title">
            <div id="virtual-piano-text">
                <h1>Virtual Piano</h1>
            </div>
        </div>
        <div id="piano">
            <div id="top-keys">
                <button id="pianokey-s" onclick="pianoKey('sounds/d-5.mp3')"><div class="pianokeyblack-text">S</div></button>
                <button id="pianokey-d" onclick="pianoKey('sounds/e3.mp3')"><div class="pianokeyblack-text">D</div></button>
                <button id="pianokey-f" onclick="pianoKey('sounds/e4.mp3')"><div class="pianokeyblack-text">F</div></button>
                <button id="pianokey-g" onclick="pianoKey('sounds/e5.mp3')"><div class="pianokeyblack-text">G</div></button>
                <button id="pianokey-h" onclick="pianoKey('sounds/f3.mp3')"><div class="pianokeyblack-text">H</div></button>
                <button id="pianokey-j" onclick="pianoKey('sounds/f-3.mp3')"><div class="pianokeyblack-text">J</div></button>
                <button id="pianokey-k" onclick="pianoKey('sounds/f4.mp3')"><div class="pianokeyblack-text">K</div></button>
                <button id="pianokey-l" onclick="pianoKey('sounds/f-4.mp3')"><div class="pianokeyblack-text">L</div></button>
                <button id="pianokey-z" onclick="pianoKey('sounds/f5.mp3')"><div class="pianokeyblack-text">Z</div></button>
                <button id="pianokey-x" onclick="pianoKey('sounds/f-5.mp3')"><div class="pianokeyblack-text">X</div></button>
                <button id="pianokey-c" onclick="pianoKey('sounds/g3.mp3')"><div class="pianokeyblack-text">C</div></button>
                <button id="pianokey-v" onclick="pianoKey('sounds/g-3.mp3')"><div class="pianokeyblack-text">V</div></button>
            </div>
        <div id="piano-keys">
            <button id="pianokey-1" onclick="pianoKey('sounds/a3.mp3')"><div class="pianokey-text">1</div></button>
            <button id="pianokey-2" onclick="pianoKey('sounds/a-3.mp3')"><div class="pianokey-text">2</div></button>            
            <button id="pianokey-3" onclick="pianoKey('sounds/a4.mp3')"><div class="pianokey-text">3</div></button>            
            <button id="pianokey-4" onclick="pianoKey('sounds/a-4.mp3')"><div class="pianokey-text">4</div></button>            
            <button id="pianokey-5" onclick="pianoKey('sounds/a5.mp3')"><div class="pianokey-text">5</div></button>            
            <button id="pianokey-6" onclick="pianoKey('sounds/a-5.mp3')"><div class="pianokey-text">6</div></button>            
            <button id="pianokey-7" onclick="pianoKey('sounds/b3.mp3')"><div class="pianokey-text">7</div></button>            
            <button id="pianokey-8" onclick="pianoKey('sounds/b4.mp3')"><div class="pianokey-text">8</div></button>            
            <button id="pianokey-9" onclick="pianoKey('sounds/b5.mp3')"><div class="pianokey-text">9</div></button>            
            <button id="pianokey-0" onclick="pianoKey('sounds/c3.mp3')"><div class="pianokey-text">0</div></button>            
            <button id="pianokey-q" onclick="pianoKey('sounds/c-3.mp3')"><div class="pianokey-text">Q</div></button>            
            <button id="pianokey-w" onclick="pianoKey('sounds/c4.mp3')"><div class="pianokey-text">W</div></button>            
            <button id="pianokey-e" onclick="pianoKey('sounds/c-4.mp3')"><div class="pianokey-text">E</div></button>            
            <button id="pianokey-r" onclick="pianoKey('sounds/c5.mp3')"><div class="pianokey-text">R</div></button>            
            <button id="pianokey-t" onclick="pianoKey('sounds/c-5.mp3')"><div class="pianokey-text">T</div></button>            
            <button id="pianokey-y" onclick="pianoKey('sounds/c6.mp3')"><div class="pianokey-text">Y</div></button>            
            <button id="pianokey-u" onclick="pianoKey('sounds/d3.mp3')"><div class="pianokey-text">U</div></button>            
            <button id="pianokey-i" onclick="pianoKey('sounds/d-3.mp3')"><div class="pianokey-text">I</div></button>            
            <button id="pianokey-o" onclick="pianoKey('sounds/d4.mp3')"><div class="pianokey-text">O</div></button>            
            <button id="pianokey-p" onclick="pianoKey('sounds/d-4.mp3')"><div class="pianokey-text">P</div></button>            
            <button id="pianokey-a" onclick="pianoKey('sounds/d5.mp3')"><div class="pianokey-text">A</div></button>            
        </div>
        <div id="piano-bottom"><img src="/bottompiano.jpg"></div>
        <script src="main.js"></script>
    </body>
</html>
